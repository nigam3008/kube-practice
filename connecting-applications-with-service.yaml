apiVersion: apps/v1
kind: Deployment
metadata:
   name: my-nginx
spec:
   selector:
      matchLabels:
         run: my-nginx
   replicas: 2
   template:
      metadata:
         labels:
            run: my-nginx
      spec:
         containers:
         - name: my-nginx
           image: nginx
           ports:
           - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
   name: my-nginx
   labels:
      run: my-nginx
spec:
   type: LoadBalancer
   ports:
   - port: 80
     protocol: TCP
   selector:
      run: my-nginx
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
   name: my-ingress
spec:
   rules:
   - http:
      paths:
      - path: /testpath
        backend:
           serviceName: my-nginx
           servicePort: 80